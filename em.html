<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级陀螺仪小球 - 最终版</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
        }
        #ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ff6f61, #e74c3c);
            border-radius: 50%;
            box-shadow: 
                0 0 25px rgba(231, 76, 60, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%);
            transition: transform 0.15s ease-out;
        }
        #ball::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 20%;
            height: 20%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.9), rgba(255,255,255,0.2));
            border-radius: 50%;
        }
        #permissionBtn {
            position: fixed;
            top: 20px;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: Arial;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            transition: transform 0.2s;
        }
        #permissionBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button id="permissionBtn">启用触觉反馈</button>
    <div id="ball"></div>

    <script>
        (function() {
            // 配置参数
            const CONFIG = {
                accelerationFactor: 1,   // 加速度系数
                damping: 1,            // 运动衰减
                bounceFactor: 0.5,        // 边界反弹
                minSpeed: 0.1,           // 最小停止速度
                deadZone: 3,              // 陀螺仪死区
                gyroScale: 1,          // 陀螺仪灵敏度
                vibeThreshold: 0.8,       // 震动触发阈值
                maxVibration: 25,         // 最大震动时长(ms)
                vibeCooldown: 120        // 震动冷却时间(ms)
            };

            // 元素引用
            const ball = document.getElementById('ball');
            const permissionBtn = document.getElementById('permissionBtn');

            // 系统状态
            let screenWidth, screenHeight;
            let posX, posY;
            let velocityX = 0, velocityY = 0;
            let lastVibration = 0;
            let isVibrationEnabled = false;

            // 初始化系统
            function init() {
                screenWidth = window.innerWidth;
                screenHeight = window.innerHeight;
                posX = screenWidth / 2;
                posY = screenHeight / 2;
                ball.style.left = `${posX}px`;
                ball.style.top = `${posY}px`;
            }

            // 震动权限处理
            permissionBtn.addEventListener('click', async () => {
                try {
                    if (navigator.vibrate) {
                        await navigator.permissions.query({ name: 'vibrate' });
                        isVibrationEnabled = true;
                        permissionBtn.textContent = '触觉反馈已启用';
                        permissionBtn.style.background = '#2ecc71';
                        setTimeout(() => {
                            permissionBtn.style.opacity = '0.5';
                        }, 2000);
                    }
                } catch {
                    permissionBtn.style.display = 'none';
                }
            });

            // 运动更新
            function update() {
                // 位置更新
                posX += velocityX;
                posY += velocityY;

                // 边界处理
                const radius = 25;
                let bounced = false;

                // 水平碰撞
                if (posX < radius) {
                    velocityX = Math.abs(velocityX) * CONFIG.bounceFactor;
                    posX = radius;
                    bounced = true;
                } else if (posX > screenWidth - radius) {
                    velocityX = -Math.abs(velocityX) * CONFIG.bounceFactor;
                    posX = screenWidth - radius;
                    bounced = true;
                }

                // 垂直碰撞
                if (posY < radius) {
                    velocityY = Math.abs(velocityY) * CONFIG.bounceFactor;
                    posY = radius;
                    bounced = true;
                } else if (posY > screenHeight - radius) {
                    velocityY = -Math.abs(velocityY) * CONFIG.bounceFactor;
                    posY = screenHeight - radius;
                    bounced = true;
                }

                // 触觉反馈
                if (bounced && isVibrationEnabled) {
                    const now = Date.now();
                    const speed = Math.abs(velocityX) + Math.abs(velocityY);
                    if (speed > CONFIG.vibeThreshold && now - lastVibration > CONFIG.vibeCooldown) {
                        const intensity = Math.min(speed * 1.5, CONFIG.maxVibration);
                        navigator.vibrate(intensity);
                        lastVibration = now;
                    }
                }

                // 速度衰减
                velocityX *= CONFIG.damping;
                velocityY *= CONFIG.damping;
                
                // 停止检测
                if (Math.abs(velocityX) < CONFIG.minSpeed) velocityX = 0;
                if (Math.abs(velocityY) < CONFIG.minSpeed) velocityY = 0;

                // 视觉更新
                ball.style.left = `${posX}px`;
                ball.style.top = `${posY}px`;
                ball.style.transform = `translate(-50%, -50%)
                    rotateX(${velocityY * 0.7}deg)
                    rotateY(${velocityX * 0.7}deg)`;

                requestAnimationFrame(update);
            }

            // 陀螺仪处理
            window.addEventListener('deviceorientation', (e) => {
                let beta = e.beta || 0;  // 前后倾斜
                let gamma = e.gamma || 0; // 左右倾斜

                // 死区过滤
                if (Math.abs(beta) < CONFIG.deadZone) beta = 0;
                if (Math.abs(gamma) < CONFIG.deadZone) gamma = 0;

                // 非线性响应
                const applyCurve = (v) => Math.sign(v) * Math.pow(Math.abs(v)/90, 1.5);
                
                velocityX += applyCurve(gamma) * CONFIG.accelerationFactor * CONFIG.gyroScale;
                velocityY += applyCurve(beta) * CONFIG.accelerationFactor * CONFIG.gyroScale;
            });

            // 窗口大小适应
            window.addEventListener('resize', () => {
                init();
                velocityX = velocityY = 0;
            });

            // 启动系统
            init();
            update();
        })();
    </script>
</body>
</html>
