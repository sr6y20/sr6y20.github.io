<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Orientation Ball Movement</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #f0f0f0;
      }
      #ball {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #ff6f61;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="ball"></div>

    <script>
      // 获取小球元素
      const ball = document.getElementById("ball");

      // 获取屏幕的宽度和高度
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      // 初始化小球的位置
      let posX = screenWidth / 2;
      let posY = screenHeight / 2;

      // 更新小球的位置
      function updateBallPosition(beta, gamma) {
        // 根据 beta 和 gamma 值调整小球的位置
        posX += gamma * 0.1; // gamma 控制左右移动
        posY += beta * 0.1; // beta 控制上下移动

        // 限制小球在屏幕范围内
        posX = Math.max(0, Math.min(screenWidth - ball.offsetWidth, posX));
        posY = Math.max(0, Math.min(screenHeight - ball.offsetHeight, posY));

        // 更新小球的位置
        ball.style.left = `${posX}px`;
        ball.style.top = `${posY}px`;
      }

      // 监听设备方向变化
      window.addEventListener("deviceorientation", (event) => {
        const beta = event.beta; // 前后倾斜（上下移动）
        const gamma = event.gamma; // 左右倾斜（左右移动）

        // 更新小球位置
        updateBallPosition(beta, gamma);
      });

      // 初始化小球位置
      ball.style.left = `${posX}px`;
      ball.style.top = `${posY}px`;
    </script>
  </body>
</html>
